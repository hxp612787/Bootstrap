<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="../software/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="../software/jquery.js"></script>
	<script type="text/javascript" src="../software/bootstrap/js/bootstrap.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family: 微软雅黑;
		}
		.navs{
			padding: 15px 15px;
			display: none;
		}
	</style>
</head>
<body>	
	<div class="container">
		<h1 class="page-header">Bootstrap前端框架</h1>

		<div class="row">
			<div class="col-md-2">
				<ul class="nav nav-pills nav-stacked">
					<li class="active">
						<a href="#">Linux</a>
					</li>
					<li class="">
						<a href="#">Java</a>
					</li>
					<li class="">
						<a href="#">Php</a>
					</li>
					<li class="">
						<a href="#">C#</a>
					</li>
				</ul>
			</div>
			<div class="col-md-10">
				<div class="row navs">
					<p>11111111111111111111111111111111111111111111111</p>
				</div>
				<div class="row navs">
					<p>22222222222222222222222222222222222222</p>
				</div>
				<div class="row navs">
					<p>333333333333333333333333333333333333</p>
				</div>
				<div class="row navs">
					<p>44444444444444444444444444444444444444444444444</p>
				</div>
			</div>
		</div>
		
		
		
	</div>
</body>
<script>
	$('li').mouseenter(function(){
		$(this).addClass('active');
		$('li').not($(this)).removeClass('active');

		idx=$(this).index('li');
		$('.navs').eq(idx).show(100);
		$('.navs').not($('.navs').eq(idx)).hide(100);
	});
	$('.navs').eq(0).show();

</script>
</html>
