<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.content{
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background: #ccc;
			position: relative;
		}
		#time{
			position: absolute;
			top: 80px;
			font-size: 14px;
			line-height: 20px;
		}

	</style>
	<script type="text/javascript" src="../software/jquery.js"></script>
</head>
<body>
	<div class="content">
		<div class="time">
			抢购还剩：<span id="lefttime"></span>
		</div>
	</div>
</body>
<script>
	//倒计时效果js代码  
   function checktime(i){  
	    if(i<10){  
	        i="0"+i;  
	  
	    }  
	    else{i=i;}  
	    return i;  
	   }  
	   function freshTime(){  
	    var endtime=new Date('2017/05/11');  
	    var nowtime=new Date();  
	    var lefttime=parseInt(endtime.getTime()-nowtime.getTime());//这是毫秒，如果再/1000就是秒  
	    // 获取剩下的日、小时、分钟、秒钟  
	    // 一天有多少毫秒，一小时有多少毫秒，一分钟有多少毫秒，一秒钟有多少毫秒  
	    var dm=24*60*60*1000;  
	    var d=parseInt(lefttime/dm);  
	    var hm=60*60*1000;  
	    var h=parseInt((lefttime/hm)%24);  
	    var mm=60*1000;  
	    var m=parseInt((lefttime/mm)%60);  
	    var s=parseInt((lefttime/1000)%60);  
	    m=checktime(m);  
	    s=checktime(s);  
	    $('#lefttime').html(d+"天"+h+"小时"+m+"分钟"+s+"秒"); 
	    if (lefttime<0) {  
	          $('#lefttime').html("团购活动已经结束！"); 
	    }  
	   }   

	window.onload=function(){
		freshTime();
		var sh=setInterval('freshTime()',1000);
	}
</script>
</html>
